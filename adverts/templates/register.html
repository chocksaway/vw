<!DOCTYPE html>
<html>
<head>
    <title>VW Adverts</title>
</head>

<body>
<h1>Register with VW Adverts</h1>

{% if registered %}
    VW Adverts says: <strong>thank you for registering!</strong>
    <a href="/adverts/login">Return to the homepage.</a><br />
{% else %}
    VW Adverts says: <strong>register here!</strong><br />

    <form id="user_form" method="post" action="/adverts/register/"
          enctype="multipart/form-data">

        {% csrf_token %}

        <!-- Display each form. The as_p method wraps each element in a paragraph
             (<p>) element. This ensures each element appears on a new line,
             making everything look neater. -->
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <!-- Provide a button to click to submit the form. -->
        <input type="submit" name="submit" value="Register" />
    </form>
{% endif %}
</body>
</html>
